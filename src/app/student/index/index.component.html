<div class="container">
    <h1>Student data</h1>
   
    <a href="#" routerLink="/student/create/" class="btn btn-success" id="create-student">Create New Student</a>
     
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let student of students">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>
          <a href="#" [routerLink]="['/student/', student.id, 'view']" class="btn btn-info">View</a>
          <!--a href="#" [routerLink]="['/student/', student.id, 'edit']" class="btn btn-primary">Edit</a-->
          <button type="button" (click)="editStudent(student.id)" class="btn btn-primary">Edit</button>
          <button type="button" (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </div>
